<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
</head>

<body class="bg-dark text-white">



    <!-- Navbar -->
    <div th:replace="~{layout/layout :: header}"></div>

    <div class="container mt-5">
        <div class="custom-card">
            <h2 class="text-center">üé¨ Agregar Nueva Funci√≥n</h2>

            <form th:action="@{/funciones/guardar}" method="post">

                <div class="mb-3">
                    <label class="form-label">Pel√≠cula</label>
                    <select name="peliculaId" class="form-control" required>
                        <option th:each="pelicula : ${peliculas}" th:value="${pelicula.id}"

                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha y Hora</label>
                    <input type="datetime-local" name="fechaHora" class="form-control" required>
                </div>


                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" name="precio" class="form-control" required>
                </div>


                <!-- Bot√≥n Guardar -->
                <div class="text-center">

                    <button type="submit" class="btn btn-warning">Guardar Funci√≥n</button>
                </div>
            </form>
        </div>
    </div>




    <div th:replace="~{layout/layout :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
